<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
          <button data-keyoperator="plus" data-type="operator">+</button>
          <button data-keyoperator="minus" data-type="operator">-</button>
          <button data-keyoperator="times" data-type="operator">&times;</button>
          <button data-keyoperator="divide" data-type="operator">
            &divide;
          </button>

          <button class="one" data-type="number" id="button">1</button>
          <button class="two" data-type="number" id="button">2</button>
          <button class="three" data-type="number" id="button">3</button>
          <button class="four" data-type="number" id="button">4</button>
          <button class="five" data-type="number" id="button">5</button>
          <button class="six" data-type="number" id="button">6</button>
          <button class="seven" data-type="number" id="button">7</button>
          <button class="eight" data-type="number" id="button">8</button>
          <button class="nine" data-type="number" id="button">9</button>
          <button class="zero" data-type="number" id="button">0</button>
          <button class="decimal" data-type="number" id="button">.</button>
          <button class="clear" data-type="clear">C</button>

          <button id="equal" data-type="equal">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
